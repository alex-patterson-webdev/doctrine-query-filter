build:
  nodes:
    php74:
      environment:
        php: 7.4
    analysis:
      environment:
        php: 7.4
      project_setup:
        override:
          - 'true'
      tests:
        override:
          - php-scrutinizer-run
          - command: phpcs-run
checks:
  php: true
coding_style:
  php:
    spaces:
      general:
        linefeed_character: return-newline
      before_parentheses:
        closure_definition: true
      around_operators:
        concatenation: true
filter:
  dependency_paths:
    - "vendor/"
